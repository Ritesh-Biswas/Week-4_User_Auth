<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .dashboard-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 1.75rem;
            margin: 0;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .action-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.15s ease-in-out;
        }

        .action-card:hover {
            transform: translateY(-2px);
        }

        .card-title {
            color: #4b5563;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card-description {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-align: center;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-danger {
            background-color: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Welcome to the Student Dashboard</h1>
            <a href="/login/" class="btn btn-danger">Logout</a>
        </div>

        <div class="actions-grid">
            <div class="action-card">
                <h2 class="card-title">Profile Management</h2>
                <p class="card-description">Update your personal information and account details</p>
                <a href="{% url 'student_profile_edit' %}" class="btn btn-primary">Edit Profile</a>
            </div>

            <div class="action-card">
                <h2 class="card-title">Student Directory</h2>
                <p class="card-description">Connect with other students in your class and section</p>
                <a href="{% url 'student_view_others' %}" class="btn btn-primary">View Other Students</a>
            </div>
        </div>
    </div>
</body>
</html>
