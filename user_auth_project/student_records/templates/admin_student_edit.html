<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <a href="{% url 'admin_student_list' %}">Back to Student List</a>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" value="{{ student.section }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br>
        <button type="submit">Update Student</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
