<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
</head>
<body>
    <h1>Student Records</h1>
    <a href="/admin/dashboard/">Back to Dashboard</a>
    <a href="{% url 'admin_student_add' %}">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Section</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.username }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.section }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <a href="{% url 'admin_student_edit' student.id %}">Edit</a> |
                        <a href="{% url 'admin_student_delete' student.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
